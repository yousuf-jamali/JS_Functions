<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function counting () {
            var num1=prompt("enter the staring number:");
            var num2=prompt("enter the ending number:");
            for (var i=num1; i<=num2; i++) {
                document.write(i + " <br>");
            }
        }
        counting();
    </script>
</body>
</html>
