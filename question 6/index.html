<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial () {
            var number = prompt("enter any number:");
            for (var i=1; i<number+1; i++) {
                var result=number*i;
            }
            
            document.write(result);
        }
        factorial();
    </script>
</body>
</html>
